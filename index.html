 <div class="container">
       <div class="text-box">
            <h1> Learn to code by <br/> watching others</h1>

                but understanding how developers think is invaluable. </p>
       </div> 
       <div class="form-box">

                <h5 >Try it free 7 days <span style="color:rgb(216, 206, 206)">then $20/mo.therafter</span></h5>

                <form class="form">
